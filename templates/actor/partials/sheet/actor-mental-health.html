<div class="{{partialClasses}} flexColumn mindAndProtectionsOuter">
    <div class="flexRow flexStart block topHalfBlock">
        <div class="blockTitle">Mind</div>
        <div class="cell25 flexColumn intellectBlock">
            <label for="data.wounds.value">Intellect</label>
            <div class="metaValueContent flexRow flexEnd mindIntellectWrapper">
                <input type="text" class="bigNumberInput" name="data.mind.resilience.value" value="{{data.mind.resilience.value}}" data-dtype="Number" data-min="0" data-max="{{data.mind.resilience.max}}" data-lastValue="{{data.mind.resilience.value}}"/>
                <span class="mindMaxIntellect">Max: {{data.mind.resilience.max}}</span>
            </div>
        </div>
        <div class="cell25 flexColumn flexCenter">
            <label for="data.wounds.value">Insanities</label>
            <div class="metaValueContent flexRow flexCenter">
                <div class="bigNumberText">{{data.mind.wounds.value}} / {{data.mind.wounds.max}}</div>
            </div>
        </div>
    </div>
    <div class="combinedIntellectBlock block leftBlockTitle flexRow flexCenter verticalCenter">
        <div class="blockTitle"><span>Combined</span></div>
        <div>{{combinedIntellect}}</div>
    </div>

    <div class="insanitiesBlock block rightBlockTitle flexColumn">
        <div class="blockTitle"><span>Insanities</span></div>

        {{#for 1 data.mind.wounds.max 1}}
        <div class="flexRow insanityRow">
            <div class="couchIcon flexRow flexStart verticalCenter"><a class="healInsanity" title="Heal this insanity" data-insanity-index="{{this}}"><i class="fas fa-couch"></i></a></div>
            <select name="insanitySelect{{this}}" class="insanitySelect" {{itemEnabled this ../data.mind.wounds.value}} data-insanity-index="{{this}}">
                <option value="0"></option>
                <option value="1">Bleeding</option>
                <option value="2">Pierced</option>
                <option value="3">Hooked</option>
                <option value="4">Non-lethal</option>
                <option value="5">Staggered</option>
                <option value="6">Stunned</option>
                <option value="7">Crushed</option>
                <option value="8">Battered</option>
                <option value="9">Slowed</option>
                <option value="10">Special</option>
            </select>
            <div class="insanityCheckBoxWrapper flexRow flexCenter verticalCenter{{addStateClasses this ../data.mind.wounds}}">
                <input type="checkbox" id="insanityCheckbox{{this}}" name="insanityCheckboxes" class="insanityCheckbox" value="{{this}}" {{itemSelected this ../data.mind.wounds.value}}/>
                <label for="insanityCheckbox{{this}}" class="flexRow flexCenter verticalCenter">{{this}}</label>
            </div>
        </div>
        {{/for}}
    </div>
    <div class="flexRow flexStart block bottomBlockTitle bottomHalfBlock">
        <div class="blockTitle">Wards</div>
        <div class="cell25 flexColumn intellectBlock">
            <div class="metaValueContent flexRow flexEnd mindArmourIntellectWrapper">
                <input type="text" class="bigNumberInput" name="data.mindArmour.resilience.value" value="{{data.mindArmour.resilience.value}}" data-dtype="Number" data-min="0" data-max="{{data.mindArmour.resilience.max}}" data-lastValue="{{data.mindArmour.resilience.value}}"/>
                <span class="mindArmourMaxIntellect">Max: {{data.mindArmour.resilience.max}}</span>
            </div>
            <div class="mindArmourIntellectLabel">Intellect</div>
        </div>
        <div class="cell25 flexColumn flexCenter">
            <div class="metaValueContent flexRow flexCenter">
                <!-- <input type="text" class="bigNumberInput" name="data.mindArmour.coverage.value" value="{{data.mindArmour.coverage.value}}" data-dtype="Number" data-min="0" data-max="{{data.mindArmour.coverage.max}}" data-lastValue="{{data.mindArmour.coverage.value}}"/> -->
                <div class="bigNumberText">{{data.mindArmour.protection.value}}</div>
            </div>
            <div>Stability</div>
        </div>
    </div>
</div>
