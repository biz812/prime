<div class="{{partialClasses}} actionPoints block flexColumn">
    {{#with prime.actor}}
    <div class="blockTitle"><span>Action points</span></div>
    <div class="metaValueContent actionPointsWrapper flexGrow">
        {{#range 0 actionPoints.max 1 false}}
        <div class='actionPointWrapper{{addStateClasses this ../actionPoints}}'>
            <input id="actionPoint-{{this}}" class="actionPointCheckbox" type="checkbox"
                   name="actionPoints"
                   data-prime-at="actor.actionPoints"
                   data-prime-type="counter"
                   data-prime-value="{{this}}"
                   data-prime-currentValue="{{../actionPoints.value}}"
                   {{itemSelected this ../actionPoints.value}}/>
            <label for="actionPoint-{{this}}">{{this}}</label>
        </div>
        {{/range}}
    </div>
    {{/with}}
</div>
