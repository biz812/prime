<form class="{{cssClass}}" autocomplete="off">
	<header class="sheet-header">
		<img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
		<div class="header-fields">
			<h1 class="charname">
				<input name="name" type="text" value="{{item.name}}" placeholder="Name" />
			</h1>
			<div class="grid grid-2col">
				<div class="resource">
					<label class="resource-label" for="data.quantity" >Quantity</label>
					<input type="text" id="data.quantity" name="data.quantity" value="{{data.quantity}}" data-dtype="Number" />
				</div>
				<div class="resource">
					<label class="resource-label" for="data.weight">Weight</label>
					<input type="text" id="data.weight" name="data.weight" value="{{data.weight}}" data-dtype="Number" />
				</div>
				<div class="resource">
					<label class="resource-label">Rarity</label>
					<!--<input type="text" name="data.weight" value="{{data.weight}}" data-dtype="Number" />-->
					<select name="data.rarity" id="data.rarity" class="itemRarity">
						{{#select data.rarity}}
						<option value="common">Common</option>
						<option value="uncommon">Uncommon</option>
						<option value="Scarce">Scarce</option>
						<option value="rare">Rare</option>
						<option value="legendary">Legendary</option>
						<option value="unique">Unique</option>
						{{/select}}
					</select>
				</div>
				<div class="resource">
					<div>Value</div>
					<label class="resource-label">Type</label>
					<!--<input type="text" name="data.weight" value="{{data.weight}}" data-dtype="Number" />-->
					<select name="data.valueType" class="itemValueType">
						{{#select data.valueType}}
						<option value="common">Personal coins</option>
						<option value="uncommon">Ship coins</option>
						{{/select}}
					</select>
					<label class="resource-label" for="data.valueAmount">Amount</label>
					<input type="text" id="data.valueAmount" name="data.valueAmount" value="{{data.valueAmount}}" data-dtype="Number" />
				</div>
			</div>
		</div>
	</header>

	{{!-- Sheet Tab Navigation --}}
	<nav class="sheet-tabs tabs" data-group="primary">
		<a class="item" data-tab="description">Description</a>
		<a class="item" data-tab="attributes">Attributes</a>
	</nav>

	{{!-- Sheet Body --}}
	<section class="sheet-body">
		{{!-- Description Tab --}}
		<div class="tab" data-group="primary" data-tab="description">
			{{editor content=data.description target="data.description" button=true
      owner=owner editable=editable}}
		</div>

		{{!-- Attributes Tab --}}
		<div class="tab attributes" data-group="primary" data-tab="attributes">
			{{!-- As you add new fields, add them in here! --}}
		</div>
	</section>
</form>
