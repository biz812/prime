<form class="{{cssClass}} perkItem flexColumn " autocomplete="off">
	<div class="flexRow">
		<div class="cell30 block noTitle imageWrapper flexRow flexCenter verticalCenter">
			<img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
		</div>
		<div class="cell70 block flexColumn">
			<div class="blockTitle">Basic information</div>
			<h1 class="entityName">
				<label for="name">Name:</label>
				<input name="name" type="text" value="{{item.name}}" placeholder="Name" />
			</h1>
			<div class="cell100 flexRow verticalCenter flexBetween lastRow">
				<label class="cell30" for="data.setting">{{localize "PRIME.core_setting"}}:</label>
				<select name="data.setting" id="data.setting" class="itemRarity cell70">
					{{#select data.setting}}
					{{#each coreTables.settings}}
					<option value="{{this.key}}">{{this.title}}</option>
					{{/each}}
					{{/select}}
				</select>
			</div>
		</div>
	</div>

	<div class="flexRow flexBetween flexWrap block infoBlock perkBonusesBlock">
		<div class="blockTitle">Perk bonuses</div>
		
		<div class="bonusesWrapper">
			{{#each data.bonuses as |bonus key|}}
			{{#ifCond bonus.deleted "!=" true }}
			<div class="cell100 flexRow flexBetween flexWrap infoBlock perkBonusWrapper">
				<div class="bonusIndex">{{humanIndex bonus.actualBonusCount}}</div>

				<div class="cell100 flexRow flexBetween verticalCenter">
					<label for="data.bonuses.{{key}}.type" class="resource-label cell30 rightAlign">Type:</label>

					<select id="data.bonuses.{{key}}.type" name="data.bonuses.{{key}}.type" class="cell70">
						
						{{#select bonus.type}}
						{{#each ../perkTables.types}}
						<option value="{{this.key}}">{{this.title}}</option>
						{{/each}}
						{{/select}}
					</select>
				</div>

				<div class="cell100 flexRow flexBetween verticalCenter">
					<label for="data.bonuses.{{key}}.path" class="resource-label cell30 rightAlign">Bonus to:</label>
					<select id="data.bonuses.{{key}}.path" name="data.bonuses.{{key}}.path" class="cell70">
						{{#select bonus.path}}
						{{#each bonus.dynamicSelectData}}
						<option value="{{this.key}}">{{this.title}}</option>
						{{/each}}
						{{/select}}
					</select>
				</div>

				<div class="cell100 flexRow flexBetween verticalCenter lastRow">
					<label for="data.bonuses.{{key}}.amount" class="resource-label cell30 rightAlign">Amount:</label>
					<input type="text" id="data.bonuses.{{key}}.amount" name="data.bonuses.{{key}}.amount" class="cell70" value="{{bonus.amount}}" data-dtype="Number" data-min="-10" data-max="10"/>
				</div>

				<a class="removeBonusIcon" data-bonus-key="{{key}}"><i class="fas fa-trash"></i></a>
			</div>
			{{/ifCond}}
			{{/each}}
		</div>

		<a class="addBonusIcon"><i class="fas fa-plus"></i></a>
	</div>

	{{> itemDescription }}

	{{> itemMetadata }}
</form>
