<form class="{{cssClass}} perkItem flexColumn " autocomplete="off">
	<div class="flexRow">
		<div class="cell30 block noTitle imageWrapper flexRow flexCenter verticalCenter">
			<img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
		</div>
		<div class="cell70 block flexColumn">
			<div class="blockTitle">Basic information</div>
			<h1 class="entityName">
				<label for="name">Name:</label>
				<input id="name" type="text" value="{{item.name}}"
					   data-dyn-change-at="item.name"
					   placeholder="Name" />
			</h1>
			
			<div class="cell100 flexRow verticalCenter flexBetween lastRow">
				<label class="cell30" for="setting">{{localize "PRIME.core_setting"}}:</label>
				<select  id="setting" class="itemRarity cell70"
						data-dyn-change-at="item.metadata.setting"
						data-dyn-select="item.metadata.setting">
					{{#each static.core.settings}}
					<option value="{{this.key}}">{{this.title}}</option>
					{{/each}}
				</select>
			</div>

			<div class="ownershipStatusIcon">
				{{#if item.isOwned}}
				<i class="fas fa-user hasTooltip" title="Item is owned by character: '{{item.owningCharacterName}}'"></i>
				{{else}}
				<i class="fas fa-users hasTooltip" title="Main item template - Item is no owned."></i>
				{{/if}}
			</div>
		</div>
	</div>

	<div class="flexRow flexBetween flexWrap block infoBlock costsBlock">
		<div class="blockTitle">Cost</div>

		<div class="cell40 flexRow flexBetween verticalCenter">
			<label for="item.cost.amount" class="resource-label cell50 rightAlign">Amount:</label>
			<input type="number" id="item.cost.amount" class="cell50" value="{{item.cost.amount}}"
                   data-dyn-type="Number"
                   data-dyn-change-at="item.cost.amount"/>
		</div>

		<div class="cell60 flexRow flexBetween verticalCenter">
			<label for="item.cost.type" class="resource-label cell20 rightAlign">Type:</label>
			<select id="item.cost.type" class="cell80"
                    data-dyn-change-at="item.cost.type"
                    data-dyn-select="item.cost.type">
				{{#each static.core.spiritualCosts}}
				<option value="{{this.key}}">{{this.title}}</option>
				{{/each}}
			</select>
		</div>
	</div>

	{{> itemModifiers effectsData=bonuses effectTitle="Effect(s)" effectType="bonus"}}

	{{> itemPrerequisites }}


	{{> itemDescription }}

	{{> itemAudit }}
</form>
