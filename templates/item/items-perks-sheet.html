<form class="{{cssClass}} flexColumn " autocomplete="off">
	<div class="flexRow">
		<div class="cell30 block noTitle imageWrapper flexRow flexCenter verticalCenter">
			<img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
		</div>
		{{> itemBasic }}
	</div>

	<div class="flexRow flexWrap block infoBlock">
		<div class="blockTitle">Weapon details</div>
		
		<div class="cell100 flexRow verticalCenter">
			<label for="data.weaponSize" class="resource-label cell50">Type:</label>
			<!--<input type="text" name="data.weight" value="{{data.weight}}" data-dtype="Number" />-->
			<select name="data.weaponSize" class="itemValueType cell50">
				{{#select data.weaponSize}}
				{{#each tables.weapons.sizes}}
				<option value="{{this.key}}">{{this.title}}</option>
				{{/each}}
				{{/select}}
			</select>
		</div>
	</div>

	{{> itemDescription }}

	{{> itemMetadata }}
</form>
