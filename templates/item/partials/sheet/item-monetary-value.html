<div class="flexRow block flexBetween">
	<div class="blockTitle">Monetary Value</div>
	<div class="cell50 flexColumn">
		<label for="money.type">Type: </label>
		<select id="money.type" class="itemValueType"
				data-dyn-change-at="item.cost.type"
				data-dyn-select="item.cost.type">
            {{#each static.core.materialCosts}}
                <option value="{{this.key}}">{{this.title}}</option>
            {{/each}}
		</select>
	</div>
	<div class="cell50 flexColumn">
		<label  for="money.amount">Amount: </label>
		<input type="number" id="money.amount" value="{{item.cost.amount}}"
			   data-dyn-type="Number"
			   data-dyn-change-at="item.cost.amount" />
	</div>
</div>
